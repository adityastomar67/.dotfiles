# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "Operator Mono Lig"
    style: Regular

  # Bold font face
  bold:
    family: "Operator Mono Lig"
    style: Bold

  # Italic font face
  italic:
    family: "Operator Mono Lig"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "Operator Mono Lig"
    style: Bold Italic

  # Point size
  size: 10.5

  # Offset
  offset:
    x: 0
    y: 0

  # Glyph offset
  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: false

  debug:
    persistent_logging: false

  draw_bold_text_with_bright_colors: true
