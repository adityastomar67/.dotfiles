## Colors configuration
colors:
  cursor:
    text   : CellBackground
    cursor : CellForeground

  # Primary Colors
  primary:
    background: "0x000000"
    foreground: "0xfbf1c7"

  # Normal Colors
  normal:
    black   : "0x282828"
    red     : "0xcc241d"
    green   : "0x98971a"
    yellow  : "0xd79921"
    blue    : "0x458588"
    magenta : "0xb16286"
    cyan    : "0x689d6a"
    white   : "0xa89984"

  # bright Colors
  bright:
    black   : "0x928374"
    red     : "0xfb4934"
    green   : "0xb8bb26"
    yellow  : "0xfabd2f"
    blue    : "0x83a598"
    magenta : "0xd3869b"
    cyan    : "0x8ec07c"
    white   : "0xebdbb2"

  # Indexing Colors
  indexed_colors:
    - { index: 16, color: "0xdc9656" }
    - { index: 17, color: "0xa16946" }
    - { index: 18, color: "0x282828" }
    - { index: 19, color: "0x383838" }
    - { index: 20, color: "0xb8b8b8" }
    - { index: 21, color: "0xe8e8e8" }

  # Selection Colors
  selection:
    text       : "0xffffff"
    background : "0xdc3232"
    white      : "0xffffff"
